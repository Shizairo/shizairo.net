<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shizairo Network | Server Status</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0b1220;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-card {
      background: #111827;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 95%;
      max-width: 450px;
    }

    .status-card h1 {
      margin: 0;
      font-size: 24px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 13px;
    }

    .online {
      background: rgba(16, 185, 129, 0.12);
      color: #10b981;
    }

    .offline {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
    }

    .info {
      margin-top: 14px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
    }

    .players {
      list-style: none;
      padding: 0;
      margin: 15px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .players li {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 4px;
    }

    .muted {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="status-card">
    <h1>Shizairo Network</h1>
    <div id="statusBadge" class="badge">Checking...</div>
    <div class="info">
      <span>IP: <strong>play.shizaironet.fun:25595</strong></span>
      <span id="ping">— ms</span>
    </div>
    <div class="info">
      <span>Players: <span id="playersCount">0 / 0</span></span>
      <span>Version: <span id="version">—</span></span>
    </div>
    <ul class="players" id="playerList">
      <li class="muted">Fetching player list...</li>
    </ul>
  </div>

  <script>
    const server = "play.shizaironet.fun:25595";
    const statusBadge = document.getElementById("statusBadge");
    const pingEl = document.getElementById("ping");
    const playersCountEl = document.getElementById("playersCount");
    const versionEl = document.getElementById("version");
    const playerListEl = document.getElementById("playerList");

    async function fetchStatus() {
      try {
        const start = performance.now();
        const res = await fetch(`https://api.mcsrvstat.us/2/${server}`);
        const ms = Math.round(performance.now() - start);
        const data = await res.json();

        if (data.online) {
          statusBadge.textContent = "ONLINE";
          statusBadge.className = "badge online";
        } else {
          statusBadge.textContent = "OFFLINE";
          statusBadge.className = "badge offline";
        }

        pingEl.textContent = ms + " ms";
        versionEl.textContent = data.version || "—";
        const onlinePlayers = data.players?.online || 0;
        const maxPlayers = data.players?.max || 0;
        playersCountEl.textContent = `${onlinePlayers} / ${maxPlayers}`;

        playerListEl.innerHTML = "";
        if (data.players?.list?.length) {
          data.players.list.forEach((name) => {
            const li = document.createElement("li");
            const img = document.createElement("img");
            img.className = "avatar";
            img.src = `https://crafatar.com/avatars/${encodeURIComponent(name)}?size=28&overlay`;
            img.onerror = () => {
              img.src =
                "https://crafatar.com/avatars/00000000-0000-0000-0000-000000000000?size=28&overlay";
            };
            li.appendChild(img);
            const span = document.createElement("span");
            span.textContent = name;
            li.appendChild(span);
            playerListEl.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.className = "muted";
          li.textContent = "No players online";
          playerListEl.appendChild(li);
        }
      } catch (err) {
        statusBadge.textContent = "OFFLINE";
        statusBadge.className = "badge offline";
        pingEl.textContent = "—";
        versionEl.textContent = "—";
        playersCountEl.textContent = "0 / 0";
        playerListEl.innerHTML =
          '<li class="muted">Unable to fetch player list</li>';
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 30000);
  </script>
</body>
</html>
