<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shizairo Network | Server Status</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* === RESET === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: "Poppins", sans-serif; overflow: hidden; }

    /* === BACKGROUND VIDEO === */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.45);
    }

    /* === STATUS CARD === */
    .status-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    /* === TITLE === */
    .status-card h1 {
      font-size: 32px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* === BADGES === */
    .badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 30px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .online { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    .offline { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

    /* === INFO === */
    .info {
      margin-top: 14px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
    }

    /* === PLAYER SECTION === */
    .player-section {
      margin-top: 20px;
      text-align: left;
    }

    .player-section h3 {
      font-size: 16px;
      color: #00ffff;
      margin-bottom: 8px;
    }

    .players {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    .players li {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #222;
    }

    .muted {
      color: #aaa;
      font-size: 14px;
      grid-column: span 2;
      text-align: center;
    }

    /* === DISCORD BUTTON === */
    .discord-btn {
      display: inline-block;
      margin-top: 20px;
      background: #5865F2;
      color: #fff;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: 0.2s ease-in-out;
    }

    .discord-btn:hover {
      background: #4752C4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- BACKGROUND VIDEO -->
  <video autoplay muted loop class="bg-video">
    <source src="https://videos.pexels.com/video-files/3129957/3129957-uhd_2560_1440_30fps.mp4" type="video/mp4">
  </video>

  <!-- STATUS CARD -->
  <div class="status-card">
    <h1>Shizairo Network</h1>
    <div id="statusBadge" class="badge">Checking...</div>

    <!-- SERVER INFO -->
    <div class="info">
      <span>IP: <strong>play.shizaironet.fun:25595</strong></span>
      <span id="ping">— ms</span>
    </div>
    <div class="info">
      <span>Players: <span id="playersCount">0 / 0</span></span>
      <span>Version: <span id="version">All Versions Supported</span></span>
    </div>

    <!-- PLAYER LIST -->
    <div class="player-section">
      <h3>Online Players</h3>
      <ul class="players" id="playerList">
        <li class="muted">Fetching players...</li>
      </ul>
    </div>

    <!-- DISCORD BUTTON -->
    <a href="https://discord.gg/9TWn34gNJ6" class="discord-btn" target="_blank">
      <i class="fab fa-discord"></i> Join Discord
    </a>
  </div>

  <script>
    const server = "play.shizaironet.fun:25595";
    const statusBadge = document.getElementById("statusBadge");
    const pingEl = document.getElementById("ping");
    const playersCountEl = document.getElementById("playersCount");
    const playerListEl = document.getElementById("playerList");

    async function fetchStatus() {
      try {
        const start = performance.now();
        const res = await fetch(`https://api.mcsrvstat.us/2/${server}`);
        const ms = Math.round(performance.now() - start);
        const data = await res.json();

        // Server Status
        if (data.online) {
          statusBadge.textContent = "ONLINE";
          statusBadge.className = "badge online";
        } else {
          statusBadge.textContent = "OFFLINE";
          statusBadge.className = "badge offline";
        }

        pingEl.textContent = ms + " ms";
        const onlinePlayers = data.players?.online || 0;
        const maxPlayers = data.players?.max || 0;
        playersCountEl.textContent = `${onlinePlayers} / ${maxPlayers}`;

        // Show Player List
        playerListEl.innerHTML = "";
        if (data.players?.list?.length) {
          data.players.list.forEach((name) => {
            const li = document.createElement("li");
            const img = document.createElement("img");
            img.className = "avatar";
            img.src = `https://mc-heads.net/avatar/${encodeURIComponent(name)}/32`;
            li.appendChild(img);

            const span = document.createElement("span");
            span.textContent = name;
            li.appendChild(span);
            playerListEl.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.className = "muted";
          li.textContent = "No players online right now";
          playerListEl.appendChild(li);
        }
      } catch (err) {
        statusBadge.textContent = "OFFLINE";
        statusBadge.className = "badge offline";
        pingEl.textContent = "—";
        playersCountEl.textContent = "0 / 0";
        playerListEl.innerHTML = '<li class="muted">Unable to fetch player list</li>';
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 20000); // Refresh every 20 seconds
  </script>
</body>
</html>
