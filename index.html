<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shizairo Network</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0d0d0d;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(90deg, #00fff7, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite ease-in-out alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #8e2de2; }
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
    }

    nav a:hover {
      color: #00ffff;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00ffff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #111;
      padding: 20px;
      gap: 15px;
      position: absolute;
      top: 70px;
      right: 40px;
      border-radius: 10px;
    }

    .mobile-nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .mobile-nav.show {
        display: flex;
      }
    }

    main {
      padding-top: 120px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
      margin: 20px auto;
      max-width: 700px;
    }

    .btn-primary {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(90deg, #00fff7, #007bff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .social-icons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 10px;
    }

    .social-icons a {
      font-size: 22px;
      color: #aaa;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Shizairo Network</div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>

    <nav>
      <a href="mc-resources.html">MC Resources</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="mobile-nav" id="mobileMenu">
      <a href="mc-resources.html">MC Resources</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Main -->
  <main>
    <section class="hero">
      <h1>Build Smarter. Play Better.</h1>
      <p>Your home for premium Minecraft texture packs, tools, and powerful content for the Shizairo community.</p>
      <button class="btn-primary" onclick="location.href='mc-resources.html'">Get Started</button>
    </section>
  </main>

  <!-- Socials -->
  <div class="social-icons">
    <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://discord.com/yourprofile" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
