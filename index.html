<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shizairo Network</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d0d0d;
      border-bottom: 1px solid #222;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #00fff7, #8e2de2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.05); opacity: 1; }
    }

    nav a {
      margin: 0 15px;
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00ffff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding-top: 130px;
    }

    .hero {
      text-align: center;
      padding: 150px 20px 100px;
    }

    .hero h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 20px auto 40px;
    }

    .btn-primary {
      padding: 14px 30px;
      background: linear-gradient(90deg, #007bff, #00fff7);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #00fff7, #007bff);
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .social-icons a {
      font-size: 22px;
      color: #aaa;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ffff;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Shizairo Network</div>
    <nav>
      <a href="mc-resources.html">MC Resources</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <h1>Build Smarter. Play Better.</h1>
      <p>Your home for premium Minecraft texture packs, tools, and powerful content for the Shizairo community.</p>
      <button class="btn-primary" onclick="location.href='mc-resources.html'">Get Started</button>
    </section>
  </main>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://discord.com/yourprofile" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

</body>
</html>
