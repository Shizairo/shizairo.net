<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shizairo Network</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00000088;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #00ffff;
    }

    nav a {
      margin: 0 15px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding-top: 100px;
    }

    .hero {
      text-align: center;
      padding: 160px 20px 120px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 20px auto 40px;
    }

    .btn-primary {
      padding: 14px 28px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      background: linear-gradient(90deg, #0044ff, #00ffff);
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

    .social-icons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 10px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 22px;
      color: #ffffff;
      opacity: 0.8;
      transition: 0.3s ease-in-out;
    }

    .social-icons a:hover {
      opacity: 1;
      color: #00ffff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      nav {
        display: none; /* future mobile menu */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Shizairo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="downloads.html">Downloads</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h1>Build Smarter. Play Better.</h1>
      <p>Your home for premium Minecraft texture packs, tools, and powerful content for the Shizairo community.</p>
      <button class="btn-primary" onclick="window.location.href='downloads.html'">Get Started</button>
    </section>
  </main>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://discord.com/yourprofile" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

</body>
</html>
