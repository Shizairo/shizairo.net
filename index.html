<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHIZAIRO NETWORK</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background-color: #000;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    header {
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
      text-transform: capitalize;
    }

    nav a:hover {
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 70px;
      right: 30px;
      border-radius: 10px;
      padding: 10px 20px;
      z-index: 1001;
    }

    .mobile-nav a {
      margin: 10px 0;
      color: #ccc;
      text-decoration: none;
    }

    .mobile-nav a:hover {
      color: #00ffff;
    }

    main {
      padding-top: 140px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .btn-primary {
      padding: 14px 28px;
      font-size: 18px;
      background: linear-gradient(90deg, #0044ff, #00ffff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .social-icons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 10px;
      z-index: 1000;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 22px;
      color: #ffffff;
      opacity: 0.8;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons a:hover {
      opacity: 1;
      transform: translateY(-5px) scale(1.2);
      color: #00ffff;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-nav.active {
        display: flex;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Header -->
  <header>
    <div class="logo">SHIZAIRO NETWORK</div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">MC Resources</a>
      <a href="#">Support</a>
      <a href="#">About</a>
    </nav>

    <div class="mobile-nav" id="mobileNav">
      <a href="#">Home</a>
      <a href="#">MC Resources</a>
      <a href="#">Support</a>
      <a href="#">About</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="hero">
      <h1>Build Smarter. Play Better.</h1>
      <p>Your home for premium Minecraft texture packs, tools, and powerful content for the Shizairo community.</p>
      <button class="btn-primary" onclick="window.location.href='mc-resources.html'">Get Started</button>
    </section>
  </main>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
  </div>

  <!-- Mobile Menu Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('active');
    }
  </script>

</body>
</html>
