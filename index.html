<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shizairo Network</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    /* Header */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 2s infinite ease-in-out;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      }
      50% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
      }
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      padding-top: 140px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .btn-primary {
      padding: 14px 28px;
      font-size: 18px;
      background: linear-gradient(90deg, #0044ff, #00ffff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    .social-icons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 10px;
      z-index: 1000;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 22px;
      color: #ffffff;
      opacity: 0.8;
      transition: 0.3s ease-in-out;
    }

    .social-icons a:hover {
      opacity: 1;
      color: #00ffff;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 80px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none; /* future dropdown */
      }

      .hero h1 {
        font-size: 32px;
      }

      .logo {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Header -->
  <header>
    <div class="logo">Shizairo Network</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">MC Resources</a>
      <a href="#">About</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="hero">
      <h1>Build Smarter. Play Better.</h1>
      <p>Your home for premium Minecraft texture packs, tools, and powerful content for the Shizairo community.</p>
      <button class="btn-primary" onclick="window.location.href='mc-resources.html'">Get Started</button>
    </section>
  </main>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://discord.com/yourprofile" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>

</body>
</html>
